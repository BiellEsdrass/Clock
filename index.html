<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    <div class="black">

    </div>

    <h1>Now is</h1>

    <div class="clock">

        <div class="clock-hours">
            <span id="hours">00</span> <span>:</span>
        </div>
        
        <div class="clock-minutes">
            <span id="minutes">00</span> <span>:</span>
        </div>
        
        <div class="clock-seconds">
            <span id="seconds">00</span>
        </div>
    
    </div>

    <h2>Create by Gabiell Esdrass <a href="https://github.com/BiellEsdrass" target="_blank">GITHUB</a> </h2>



    <script src="script.js"></script>
</body>
</html>
